<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap-4.3.1.css">

  <!-- Esto aparece como título de la ventana o pestaña en el navegador: cámbialo -->
  <title>Garabato</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- nombre del sitio; es un enlace que lleva a la página ppal -->
    <a class="navbar-brand" href="#">GARABATO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="mensaje-responder.html">Correo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Buscar</a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Administrar
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Alumnos y Responsables</a>
            <a class="dropdown-item" href="#">Clases y Profesores</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="inputTitulo">
          <h3>Registrar alumnos y responsables</h3>
        </label>
      </div>
    </div>

    <div class="row justify-content-md-center">
     
      <div class="col-md-6">
        <label for="inputTitulo">
          <h5>Datos del alumno</h5>
        </label>

        <form method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputTitulo" placeholder="Apellido 1">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputTitulo" placeholder="Apellido 2">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputTitulo" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" readonly id="inputCategorias" placeholder="Curso y Grupo">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" data-toggle="modal"
                    data-target="#modalSeleccionCategoria">Clases</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-md-center">
     
      <div class="col-md-6">
        <label for="inputTitulo">
          <h5>Datos del responsable</h5>
        </label>

        <form method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputTitulo" placeholder="Apellido 1">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputTitulo" placeholder="Apellido 2">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputTitulo" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Teléfono">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Agregar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row justify-content-end">
            <button type="submit" id="boton-publicar" class="btn-lg btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal de selección de categorías (lanzado por un botón) -->
  <div class="modal fade" id="modalSeleccionCategoria" tabindex="-1" role="dialog"
    aria-labelledby="tituloModalCategorias" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModalCategorias">Clases</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="lista-categorias">
            <li class="list-group-item d-flex justify-content-between align-items-center" id="1ºA">
              1ºA
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" id="1ºB">
              1ºB
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" id="2ºA">
              2ºA
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" id="2ºB">
              2ºB
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" id="3ºA">
              3ºA
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" id="3ºB">
              3ºB
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="button-save-cats">Seleccionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.bundle-4.3.1.js"></script>
  <script src="js/tinymce.min.js"></script>
  <script type="text/javascript">
    tinymce.init({
      selector: '#inputTextoAnuncio',
      plugins: ['link image lists table'],
      toolbar: 'undo redo | bold italic backcolor | alignleft aligncenter alignjustify | bullist numlist outdent indent | image link table | removeformat',
      menubar: false,
    });
    $("#lista-categorias li").click((e) => {
      // marca como activo (o, si ya lo era, inactivo) el ítem elegido
      $(e.currentTarget).toggleClass("active");
    });
    $("#button-save-cats").click((e) => {
      // rellena el #inputCategorias con la nueva lista de categorias, compuesta por todas las ahora-activas
      $("#inputCategorias").val($("#lista-categorias li.active").toArray().map(o => o.id).join(" "));
    });
    $("#boton-publicar").click((e) => {
      let o = {
        titulo: $("#inputTitulo").val(), 
        cats: $("#inputCategorias").val(),
        text: tinymce.activeEditor.getContent()
      };
      console.log("Publicando anuncio, beep bop!", o);
      // esto evita que se envie de verdad (lo cual, en este caso, sólo recargaría la página)
      e.preventDefault();
    });
  </script>

</body>
</html>
